<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="btn5.css">
    <script src="btn5.js"></script>
    <title>validated form</title>
</head>
<body>
    <h1 class="bg bg-info">VALIDATED FORM</h1>
  <div class="container pt-5">
      <form action="#" class="was-validated">
      <div class="name">
          <input type="text" name="name" class="form-control" placeholder="your name" required>
          <div class="valid-feedback">valid data.</div>
          <div class="invalid-feedback">please enter your valid data </div>
      </div>
      <div class="eamil">
            <input type="email" name="email" class="form-control" placeholder="your email" required>
            <div class="valid-feedback">valid data.</div>
            <div class="invalid-feedback">ENTER YOUR EMAIL ADDRESS</div>
        </div>
        <div class="password">
                <input type="password" name="email" class="form-control" placeholder="your password" required>
                <div class="valid-feedback">valid data.</div>
                <div class="invalid-feedback">ENTER YOUR PASSWORD</div>
            </div>
            
    </form>
  </div>
</body>
</html>
